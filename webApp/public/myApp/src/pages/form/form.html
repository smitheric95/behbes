<ion-header>
  <ion-navbar color='navbarSymptoms'>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu" style="color: white;"></ion-icon>
    </button>
    <ion-title>Symptoms Evaluation</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eee !important;
  background-image: url(assets/background/bg.png) !important;">
  <div id="form">
    <ion-card>
      <div id="form-header">
        <p id="warning">If you are experiencing a serious medical issue, please consult a professional.</p>
        <p>Select any symptoms that apply.</p>
      </div>
      <div class="items">
        <ion-list *ngFor="let sublist of symptomsList" text-wrap class="item">
            <h3>{{sublist.name}}</h3>
            <ion-list *ngFor="let symptom of sublist.list" text-wrap class="item">
                <label> 
                    <ion-checkbox [name]="symptom.name" type="checkbox" [(ngModel)]="symptom.value"></ion-checkbox>
                    {{symptom.name}}
                </label>
              </ion-list><br>
        </ion-list><br>
      </div>
      <button ion-button secondary style="background-color: #4FC3F7 !important;
  border-radius: 2rem !important;
  display: block !important;
  margin: 0 auto !important; font-size: 1.2em" (click)="postForm()">Submit</button>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color='navbarSymptoms'>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu" style="color: white;"></ion-icon>
    </button>
    <ion-title>Symptoms Evaluation</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eee !important;
  background-image: url(myApp/src/assets/background/bg.png) !important;">
<ion-card id="causes">
    <!--<h1><ion-icon name="document" item-left style="margin:30px"></ion-icon>Behbes</h1>-->
    <h1 id="causes-header">Possible Illnesses</h1>
    <ion-list>
      <div class="cause-container">
        <button class="cause-button" style="max-height: 120px;overflow: hidden;width:100% !important" ion-item *ngFor = "let cause of causes; let i = index" (click)="causeTapped($event,cause.Name)">
            <div item-left class="item-left" style="margin-right: 1rem !important; display: block !important; position: relative; top: 0.4em;">{{cause.counted}} symptom(s)<br>matched</div>
            {{cause.Name}}
        </button>
      </div>
    </ion-list>
</ion-card>
</ion-content>
